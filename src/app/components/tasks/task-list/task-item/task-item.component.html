<a class="task__item" (click)="onSelectTask()">
  <input
    type="checkbox"
    [(ngModel)]="task.isChecked"
    [checked]="task.isChecked"
  />
  <div class="task__container">
    <p class="task__title">{{ task.title | shorten : 40 }}</p>
    <button class="btn btn-delete" (click)="onDelete($event)">Delete</button>
  </div>
</a>
