<a
  class="task__item"
  (click)="onSelectTask()"
  appSelected
  [appCompleted]="task.isChecked"
>
  <input type="checkbox" [(ngModel)]="task.isChecked" />
  <div class="task__container">
    <p class="task__title">{{ task.title | shorten : 40 }}</p>
    <button class="btn btn-delete" (click)="onDelete()">Delete</button>
  </div>
</a>
